<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Roboto&display=optional' rel='stylesheet' type='text/css'/>
    <title>meninovnik</title>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
</head>
<style>
    body {
        font-family: 'Roboto', sans-serif;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    div {
        width: 50%;
        margin-left: 25%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    p {
        opacity: 0.7;
        font-size: 2rem;
    }

    h1 {
        font-size: 10rem;
    }

    span {
        font-weight: bold;
    }

    h3 {
        margin-top: 2rem;
        font-size: 1.5rem;
        opacity: 0.7;
    }
    .github-button {
        cursor: pointer;
    }
</style>

<body>
    <div>
        <p>dnes <span id="current-date"></span> m√° meniny</p>
        <h1 id="name"></h1>
        <h3>
            <a class="github-button"
               href="https://github.com/erycek/mesacnik"
               data-size="large"
               aria-label="Star erycek/mesacnik on GitHub">
                hviedzicka
            </a>
        </h3>
    </div>

    <script>
        fetch('names.json')
            .then(response => response.json())
            .then(data => {
                const month = new Date().getMonth();
                const day = new Date().getDate();
                document.getElementById('name').innerHTML = data[month][day];
                document.getElementById('current-date').innerHTML = `(${new Date().toLocaleDateString('sk-SK')})`;
            });
    </script>
</body>
</html>
